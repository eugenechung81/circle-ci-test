version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-jessie-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm install
            npm run build
      - run:
          name: Building backend
          command: |
            mkdir -p ./venv
            virtualenv ./venv
            . venv/bin/activate
            pip install -r backend/requirements.txt
  test:
    docker:
      - image: circleci/python:2.7-jessie-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Building backend
          command: |
            mkdir -p ./venv
            virtualenv ./venv
            . venv/bin/activate
            pip install -r backend/requirements.txt
      - run:
          name: Running Test
          command: |
            sudo pip install nose
            nosetests tests/unittest


  deploy:
    machine:
      enabled: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Deploy Over SSH
          command: |
            ls -rlta
            cd ~/repo
            ls -rlta
            bash deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test
